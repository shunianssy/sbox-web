<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说 - {{ Novel }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <!-- 在 head 中提前运行脚本，防止 FOUC -->
    <script>
        // 立即读取主题，避免闪烁
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // 默认 dark
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    
    <style>
        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #E0E7FF;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        .avatar-frame {
            width: 150px;
            height: 100%;
            position: absolute;
            background: url("{{ url_for('static', filename='images/1.svg') }}");
            z-index: 2;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .username {
            font-size: 28px;
            text-align: center;
            color: #2C3E50;
            margin-bottom: 15px;
        }
        .badge {
            display: inline-block;
            background: #3498DB;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            vertical-align: middle;
            margin-left: 8px;
        }
        .bio {
            text-align: center;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 20px;
            color: #34495E;
            border-bottom: 2px solid #A3D0C3;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        .work-item {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .work-thumbnail {
            width: 120px;
            height: 80px;
            background: #E5E9F2;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .work-content {
            flex-grow: 1;
        }
        .work-title {
            font-size: 18px;
            color: #2C3E50;
            margin: 0 0 8px;
        }
        .work-desc {
            color: #7F8C8D;
            line-height: 1.4;
        }
        .blog-item {
            background: #F8F9FA;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .blog-title {
            color: #3498DB;
            font-size: 16px;
            margin: 0 0 5px;
        }
        .blog-date {
            color: #95A5A6;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .work-item { flex-direction: column; }
            .work-thumbnail { width: 100%; height: 160px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu-icon2">小盒子社区</div>
        {{ nav|safe }}
    </nav>
    <div class="container">
        <div class="section">
            <div class="section-title">小说集 - {{ Novel }}</div>
            <div class="work-item">
                <div class="work-desc">
                    {% for item in zhuopinsc3 %}
                            <a href="/book/{{ item.id }}">{{ item.title }}</a><br>
                    {% else %}
                        <p>该文集没有内容</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        {{ footer|safe }}
    </footer>

    <script>
        // 头像框交互效果
        const avatar = document.querySelector('.avatar');
        const frame = document.querySelector('.avatar-frame');
        
        avatar.addEventListener('mouseenter', () => {
            frame.style.transform = 'scale(1.05)';
            frame.style.transition = 'transform 0.3s ease';
        });
        
        avatar.addEventListener('mouseleave', () => {
            frame.style.transform = 'scale(1)';
        });
        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('open');
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.getAttribute('data-theme') === 'light') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        document.addEventListener('click', function (event) {
            const dropdown = document.querySelector('.dropdown');
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('open');
            }
        });

        // 页面加载时根据本地存储设置主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }

        // 跳转到搜索页面
        function navigateToSearch() {
            window.location.href = "search";
        }
    </script>
</body>
</html>
